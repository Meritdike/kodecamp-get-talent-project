<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar bg-white">
        <div class="container justify-content-between mb-1">
            <a class="navbar-brand" href="">
                <img src="img/logo.png" alt="logo"class="d-inline-block align-text-top">
            </a>
            <div class="d-flex align-items-center">
                <p class="mt-2 col-lg-10 text-muted">Already have an account?</p>
                <a href="sign-in.html" class="ms-2 btn btn-outline-primary col-lg-4 fw-bold text-decoration-none"> Login</a>
            </div>
        </div>
    </nav>
    <section id="signup">
        <div class="container">
            <div class="rounded-3 d-flex row mt-4  justify-content-around align-items-start">
               <!--<div class="position-absolute top-50 start-50 translate-middle">-->
                    <div class="col-lg-5 pt-4  px-4 rounded-3" id="signup-form" style="background:#D4E4FB; opacity: 0.5; box-shadow: 0px 12px 90px rgba(0, 0, 0, 0.1);">
                        <div class="px-5 rounded-3">
                            <h2 class="text-center fw-bold fs-2">Let's Get you Started!</h2>
                            <form class="row">
                                <div id="signup-with-google">
                                    <a href="signup_google.html" class="btn btn-light bg-light rounded col-lg-12 col-md-12 fw-bold px-5 py-3 my-3"><span><img class="mx-2" src="img/Group.png"></span>Join with Google</a>
                                </div>
                                    <div id="full-name">
                                    <input class="form-control mb-3 py-3" type="text" placeholder="Trafford Tecnology" required>
                                </div>
                                <div class="your-email mb-3">
                                     <input class="form-control py-3" type="text" placeholder="traffordtecnology@gmail.com" required>
                                </div>
                                <div class="your-password mb-3 icon-wrap position-relative">
                                    <input type="password" class="form-control border-0 py-3 text-muted" placeholder="Password" id="password">
                                    <i class="bi bi-eye-slash icon fs-5 position-absolute" style="top: 25%; right: 5%; cursor: pointer; visibility: hidden;" id="toggle-password"></i>
                                </div>
                                <div class="submit-btn">
                                    <a href="sign-up-success.html" class=" text-white btn-primary btn py-3 btn-lg col-12 px-4 my-3" style="background: #6FA4F1; border: #6FA4F1;  text-decoration-none">Join Now</a>
                                </div>
                            </form>
                            <div class="text-start d-flex">
                                <span>
                                    <input type="checkbox">
                                </span>
                                <p class="ps-2">Yes, I would like to receive Get Talent Marketing Communications <br> By signing up, you agree to our<a href="" class="text-decoration-none"> T&Cs</a> and the storing of your data as per our <a href="" class="text-decoration-none">Privacy Statement</a> </p>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                            <div class="position-absolute rounded-circle shadow-5-strong" style="height: 100px; width:100px; bottom: -50px; left:-80px; background:#2776EA; opacity: 0.7;"></div>
                        </div>
                    </div>
               <!-- </div>-->
                <div class="col-lg-3 me-5" id="sign-up-image">
                    <img class="form-bg" src="img/picture.png" alt="" style="height: 84.9vh;">
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
