<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <section id="header">
        <div class="container" id="wrapper">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container ps-md-0">
                    <a href="index.html"><img src="img/signup_logo.png" class="img-fluid" alt="Logo"></a>
                </div>
            </nav>
        </div>
    </section>
    <!-- Card Section -->
    <section id="forgot-password-card" class="mt-lg-5 mt-md-2 mt-4">
        <div class="container col-lg-6 fp-container">
            <div class="">
                <div class="border border-2" id="forgot-password-title" style="background-color: #2776EA; border-radius: 15px 15px 0 0; border-color: #2776EA !important;">
                    <div class="text-white py-3" id="forgot-password-title">
                        <h3 class="fw-bold text-center">Forgot password?</h3>
                    </div>
                </div>
                <div class="border border-top-0 border-2 px-4" style="border-radius: 0 0 15px 15px; border-color: #2776EA !important;">
                    <div class="py-3 d-flex justify-content-center align-items-center" id="forgot-password-img">
                        <img src="img/undraw_forgot_password_re_hxwm 1.png" class="img-fluid" alt="">
                    </div>
                    <div class="pb-lg-3" id="forgot-password-text">
                        <p class="text-center" style="color: #555;">Don't worry, simply enter your email address and we will assist you in resetting your password.</p>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="traffordtecnology@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Enter New Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Av1#@nfor">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label fw-bold">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Av1#@nfor">
                        </div>
                    </div>
                    <div class="mb-lg-5 mb-3" id="send-email-btn">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="text-decoration-none text-center fs-lg-5 btn btn-primary py-2 mx-auto form-control" style="background-color: #2776EA; border-color: #2776EA;">Send</a>
                    </div>
                    <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog  modal-dialog-centered modal-fullscreen">
                    <div class="modal-content border-0">
                        <div class="modal-body container">
                            <section id="header-section">
                                <div class="container" id="wrapper">
                                    <nav class="navbar navbar-expand-lg navbar-light">
                                        <div class="container-fluid ps-md-0">
                                            <a href="index.html"><img src="img/logo.png" class="img-fluid" alt="Logo"></a>
                                        </div>
                                    </nav>
                                </div>
                            </section>
                            <div class="container w-50" id="mod-cover">
                                <section id="password-reset-success-section" class="mt-lg-5 mt-md-5 mt-5">
                                    <div class="container" id="password-reset-wrapper">
                                        <div class="password-reset-success text-center">
                                            <div class="password-reset-success-head border border-2" style="background-color: #3AB418; border-radius: 15px 15px 0 0; border-color: #3AB418 !important;">
                                                <div class="password-reset-title text-white py-2">
                                                    <h3 class="display-6">Done!</h3>
                                                </div>
                                            </div>
                                            <div class="password-reset-success-content border border-top-0 border-2" style="border-radius: 0 0 15px 15px; border-color: #9CD98B !important;">
                                                <div class="password-reset-image py-3 mx-auto">
                                                    <img src="img/password-reset-success.png" class="img-fluid" alt="Password Reset Success">
                                                </div>
                                                <div class="password-reset-info pb-lg-3">
                                                    <p class="mx-2" style="color: #555;">Email sent, password reset successful.</p>
                                                </div>
                                                <div class="password-reset-button mb-lg-5 mb-md-4 mb-4">
                                                    <a href="sign-in.html" class="text-decoration-none text-center fs-lg-5 btn btn-primary py-2 mx-auto" style="width: 40%; background-color: #2776EA; border-color: #2776EA;">Sign In</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                </div>
            </div>
            <div class="d-flex justify-content-between py-4" id="bottom-text">
                <div class="">
                    <a href="sign-in.html" class="col-md-4 fw-bolder text-decoration-none">Back to sign in</a>
                </div>
                <div class="">    
                    <p class="col-md-12 col-lg-12">Don't have an account? <a href="signup.html" class="text-decoration-none fw-bolder">Sign Up</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
