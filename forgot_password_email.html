<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <section id="header">
        <div class="container-fluid ps-5" id="wrapper">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid" id="inner-wrapper">
                    <img src="img/logo.png" class="img-fluid" alt="Logo">
                </div>
            </nav>
        </div>
    </section>

    <section id="forgot-password-show" class="pt-4">
        <div class="container col-lg-7 col-md-8">
            <div class="text-center">
                <div class=" border border-2 border-primary bg-primary"style="border-radius: 15px 15px 0 0;">
                    <div class="text-white py-4">
                        <h3 class="display-5 fw-bold">Forgot Your Password?</h3>
                    </div>
                </div>
                <div class=" border border-top-0" style="border-radius:0 0 15px 15px; border-color:#6FA4F1 !important">
                    <div class="password-reset-image pt-5">
                        <img src="img/undraw_forgot_password_re_hxwm 1.png" class="img-fluid" alt="Forgot Password">
                    </div>
                    <div class=" pt-2 mb-3">
                        <p class="mx-2 text-muted">Don't worry, simply enter your email address and <br> we will assist you in resetting your password.</p>
                    </div>
                    <form class="row">
                        <div class="input">
                              <input class="col-lg-2 form-control mb-3 py-3 mt-3 mx-auto w-75" type="email" placeholder="traffordtecnology@gmail.com" required>
                        </div>
                    <div class=" mt-2 mb-5">
                        <a href="password-reset-success.html" class="col-6 text-decoration-none text-center fs-5 btn btn-primary py-3 mx-auto">Send Email</a>
                    </div>
                    </form>
                </div>
            </div>
            <div class="mt-4 d-flex row justify-content-between align-content-center"  style="height: 10px;">
                <div class="col-lg-4 col-sm-6">
                    <a href="sign.in.html" class="col-sm-12 fw-bolder text-decoration-none"> <span class="me-2 fw-bold fs-4"><</span> Back to sign in</a>
                </div>
                <div class="col-lg-4 col-sm-6">    
                    <p class="col-lg-12 col-sm-12 mt-2">Don't have an account? <a href="signup.html" class="text-decoration-none fw-bold">Sign Up</a></p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
