<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Google Sign Up</title>
</head>
<body>
    <section id="header">
        <div class="container icon-container">
            <nav class="navbar navbar-expand-lg navbar-light">
                    <a href="index.html"><img src="img/signup_logo.png" class="img-fluid" alt="Logo"></a>
            </nav>
        </div>
    </section>
    <!-- Google Sign Upn -->
    <section id="google-sign-up-here" style="padding: 20px 0 10px;">
        <div class="container google-container col-lg-6" id="sign-up-with-google">
            <div class="border border-2" id="personal-profile" style="border-radius: 15px; border-color: #6FA4F1 !important;">
                <div class="py-4 border-bottom border-1"  id="profile-head" style="border-color: #808080 !important;">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="google-icon">
                            <img src="img/Group.png" class="img-fluid me-3" alt="">
                        </div>
                        <div >
                            <h3 class="mb-0 fw-bold" style="color: #555;">Sign Up with Google</h3>
                        </div>
                    </div>
                </div id="sign-up-here">
                <div class="pb-5 text-center">
                    <div class="py-4">
                        <img src="img/Ellipse 93.png" class="img-fluid" id="profile-picture" alt="Profile Picture">
                    </div>
                    <div class="px-4">
                        <p class="fs-6" style="color: #555;">Your Google account will be linked to this site and it will be able to view your profile and other information.</p>
                    </div>
                    <!-- modal button -->
                    <div class="sign-up-btn px-5">
                        <a href="#" class="text-decoration-none d-block text-center btn btn-primary w-auto"  data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="background-color: #2776EA; border-color: #2776EA;">Continue as Temidayo</a>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog  modal-dialog-centered modal-fullscreen">
                    <div class="modal-content border-0">
                        <div class="modal-body container">
                            <section id="header-section">
                                <div class="" id="wrapper">
                                    <nav class="navbar navbar-expand-lg navbar-light">
                                        <div class="container-fluid ps-lg-5 ps-md-0 ps-0 pb-lg-0 pb-md-5 pb-3">
                                            <a href="index.html"><img src="img/logo.png" class="img-fluid" alt="Logo"></a>
                                        </div>
                                    </nav>
                                </div>
                            </section>
                            <div class="container w-50" id="mod-cover">
                                <section id="sign-up-success-section" class="">
                                    <div class="" id="sign-up-wrapper">
                                        <div class="sign-up-success text-center">
                                            <div class="sign-up-success-head border border-2" style="background-color: #3AB418; border-radius: 15px 15px 0 0; border-color: #3AB418 !important;">
                                                <div class="sign-up-title text-white py-2">
                                                    <h3 class="display-6">Awesome!</h3>
                                                </div>
                                            </div>
                                            <div class="sign-up-success-content w-100 border border-top-0 border-2" style="border-radius: 0 0 15px 15px; border-color: #9CD98B !important;">
                                                <div class="sign-up-image py-3 mx-auto">
                                                    <img src="img/sign-up-success.png" class="img-fluid" alt="Sign Up Success">
                                                </div>
                                                <div class="sign-up-success-info pb-lg-3">
                                                    <p class="mx-2" style="color: #555;">Your account has been successfully created!</p>
                                                </div>
                                                <div class="sign-up-success-button mb-lg-5 mb-md-4 mb-4">
                                                    <a href="home.html" class="text-decoration-none text-center fs-lg-5 btn btn-primary su-btn py-2 mx-auto" style="width: 45%; background-color: #2776EA; border-color: #2776EA;">Get Started</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
            <div class="text-center mt-4" id="cancel-link ">
                <a href="signup.html" class="text-decoration-none fs-5 fw-bold" style="color: #555;">Cancel</a>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
