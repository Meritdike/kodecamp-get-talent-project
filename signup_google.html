<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Google Sign Up</title>
</head>
<body>
    <section id="header">
        <div class="container icon-container">
            <nav class="navbar navbar-expand-lg navbar-light">
                    <a href="index.html"><img src="img/signup_logo.png" class="img-fluid" alt="Logo"></a>
            </nav>
        </div>
    </section>
    <!-- Google Sign Upn -->
    <section id="google-sign-up-here" style="padding: 40px 0 10px;">
        <div class="container google-container col-lg-6" id="sign-up-with-google">
            <div class="border border-2" id="personal-profile" style="border-radius: 15px; border-color: #6FA4F1 !important;">
                <div class="py-4 border-bottom border-1"  id="profile-head" style="border-color: #808080 !important;">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="google-icon">
                            <img src="img/Group.png" class="img-fluid me-3" alt="">
                        </div>
                        <div >
                            <h3 class="mb-0 fw-bold" style="color: #555;">Sign Up with Google</h3>
                        </div>
                    </div>
                </div id="sign-up-here">
                <div class="pb-5 text-center">
                    <div class="py-4">
                        <img src="img/Ellipse 93.png" class="img-fluid" id="profile-picture" alt="Profile Picture">
                    </div>
                    <div class="px-4">
                        <p class="fs-6" style="color: #555;">Your Google account will be linked to this site and it will be able to view your profile and other information.</p>
                    </div>
                    <div class="sign-up-btn px-5">
                        <a href="sign-up-success.html" class="text-decoration-none d-block text-center btn btn-primary w-auto" style="background-color: #2776EA; border-color: #2776EA;">Continue as Temidayo</a>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3" id="cancel-link ">
                <a href="signup.html" class="text-decoration-none fs-5 fw-bold" style="color: #555;">Cancel</a>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
