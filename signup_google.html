<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <section id="header">
        <div class="container-fluid px-5">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <img src="img/logo.png" class="img-fluid" alt="Logo">
                </div>
            </nav>
        </div>
    </section>

    <section id="google-sign-up" class="pt-5">
        <div class="container col-lg-7 col-md-8">
            <div class="border border-2" id="personal-profile" style="border-radius: 15px; border-color: #6FA4F1 !important">
                <div class="head py-5 border-bottom border-1 border-muted" id="profile-head">
                    <div class="text d-flex align-items-center justify-content-center">
                        <div id="google-icon">
                            <img src="img/Group.png" class="img-fluid me-3" alt="google icon">
                        </div>
                        <div id="sign-up-here">
                            <h3 class="mb-0 fw-bold text-muted">Sign Up with Google</h3>
                        </div>
                    </div>
                </div>
                <div class="pb-5 text-center" id="profile-content">
                    <div class="py-5" id="profile-image">
                        <img src="img/Ellipse 93.png" class="img-fluid" alt="Profile Picture">
                    </div>
                    <div class="mx-auto w-50 pb-5">
                        <p class="text-muted">Your Google account will be linked to this site and<br> it will be able to view your profile and other<br> information.</p>
                    </div>
                    <div id="sign-up-btn">
                        <a href="sign-up-success.html" class="text-decoration-none d-block text-center fs-4 btn btn-primary w-50 mx-auto py-3">Continue as Temidayo</a>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4" id="cancel">
                <a href="sign-up.html" class="text-decoration-none text-muted fs-5 fw-bold">Cancel</a>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
