<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contact-page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Contact Us</title>
</head>
<body>
    <section id="hero-section">
        <div class="container py-5 my-3">
            <div class="row justify-content-between">
                <div class="col-lg-4 col-md-5 col-12 py-4">
                    <h2 class="fw-bold display-5">Let's talk</h2>
                    <p>If you have any questions, just fill in the contact form, and we will answer you shortly, or come visit KodeCamp at our comfortable offices.</p>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <p class="fw-bold fs-5">CONTACT US</p>
                    <ul class="list-unstyled fs-14">
                        <li>
                            <div class="d-flex">
                                <i class="bi bi-geo-alt-fill me-4"></i>
                                <p>38, Afaha Uqua Road, Eket, Akwa-Ibom State</p>
                            </div>
                        </li>
                        <li>
                            <div class="d-flex">
                                <i class="bi bi-telephone-fill me-4"></i>
                                <p>+234|812-8555-785</p>
                            </div>
                        </li>
                        <li>
                            <div class="d-flex">
                                <i class="bi bi-envelope-fill me-4"></i>
                                <p>kodecamp@gottalent.com</p>
                            </div>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <p class="fw-bold me-4 fs-5">Follow us</p>
                        <a href="#" class="me-3 text-decoration-none link-dark"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="me-3 text-decoration-none link-dark"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="me-3 text-decoration-none link-dark"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="image-form-section" class="mb-5">
        <div class="col-lg-6 col-md-6 col-12 image-section mb-5 py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12"></div>
                    <div class="form-section col-lg-6 col-md-6 col-12 p-5 my-5">
                        <form action="">
                            <div class="mb-3">
                                <input type="text" class="form-control border-0" id="name" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control border-0" id="email" placeholder="Email Address">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control border-0" id="message" placeholder="Message" rows="8"></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn bg-blue fw-bold form-control">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
