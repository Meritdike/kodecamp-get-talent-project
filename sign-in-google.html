<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link rel="stylesheet" href="css/sign-in-google-style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Sign In With Google</title>
</head>
<body>
    <!-- header section -->
    <section id="header-section">
        <div class="container ps-0">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <img src="img/logo.png" class="img-fluid" alt="Logo">
                </div>
            </nav>
        </div>
    </section>
    <!-- sign-in-google section -->
    <section id="sign-in-google" style="padding: 40px 0 10px;">
        <div class="container" id="google-container">
            <div class="sign-in-profile border border-2" style="border-radius: 15px; border-color: #6FA4F1 !important;">
                <div class="sign-in-google-head py-4 border-bottom border-1" style="border-color: #808080 !important;">
                    <div class="sign-in-google-head-text d-flex align-items-center justify-content-center">
                        <div class="google-image">
                            <img src="img/google-sign-in.png" class="img-fluid mx-3" alt="">
                        </div>
                        <div class="google-sign-in">
                            <h3 class="mb-0 fw-bold" style="color: #555;">Sign in with Google</h3>
                        </div>
                    </div>
                </div>
                <div class="sign-in-google-content pb-5 text-center">
                    <div class="sign-in-profile-image" style="padding: 40px 0;">
                        <img src="img/sign-in-google-profile.png" class="img-fluid" alt="Profile Picture">
                    </div>
                    <div class="sign-in-profile-info mx-auto w-75 pb-3">
                        <p class="" style="color: #555;">Your Google account will be linked to this site and it will be able to view your profile and other information.</p>
                    </div>
                    <div class="sign-in-button">
                        <a href="home.html" class="text-decoration-none d-block text-center fs-5 btn btn-primary w-50 mx-auto" style="background-color: #2776EA; border-color: #2776EA;">Continue as Temidayo</a>
                    </div>
                </div>
            </div>
            <div class="cancel-sign-in text-center mt-4">
                <a href="sign-in.html" class="text-decoration-none fs-5 fw-bold" style="color: #555;">Cancel</a>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
